name: release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '*' # Push events to matching 2*, i.e. 2019.12.06, 2012.01.01

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2 #this installs node and npm for us
        with:
          node-version: '14'
      - uses: actions/cache@v2 # this allows for re-using node_modules caching, making builds a bit faster.
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build Prod
        run: |
          npm run-script version
          npm ci
          npm run-script build.prod
      - name: Upload ftp
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: ${{ secret.FTP_LOCAL_DIR }}
          remoteDir: ${{ secret.FTP_REMOTE_DIR }}
