<mat-card class="runner-card">
  <mat-card-header>
    <mat-card-title>Runner Results</mat-card-title>
  </mat-card-header>
</mat-card>

<table mat-table matSort matTableResponsive [dataSource]="dataSource" >

  <!-- Name Column -->
  <ng-container matColumnDef="name" >
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Race</th>
    <td mat-cell *matCellDef="let result">
      <div>
        <a routerLink= "/raceresult/{{result.race_id}}">
          <span>{{result.event_name}}</span>
        </a>
      </div>
      <div>
        <span>Dist: {{result.race_distance}}{{result.race_unit}}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Place</th>
    <td mat-cell *matCellDef="let result">
      <div>
        <span>Place: <b>{{result.position}}</b></span>
      </div>
      <div>
        <span>Cat:{{result.agecategory}}</span>
        <span> | CatPos:{{result.posincat}}</span>
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let result">
      <div>
        <span>Time: <b>{{result.racetime}}</b></span>
      </div>
      <div>
        <span>Std:{{result.standard}}</span>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
  <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" [ngClass]="{gray: even}"></tr>
</table>
